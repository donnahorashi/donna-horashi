---
layout: page
title: Journal Entry Index
type: index

---
  <h1 class="index-title">Index of Journal Entries (Reverse Chronological)</h1>
  <section class="index-container">
  
  {% assign sorted = site.journal | sort: 'date' | reverse %}
  {% for journal in sorted %}	
    <a href="{{ journal.url }}"><div class="index-link">
       <span class="index-link-title">{{ journal.title }}</span>
       <span class="index-link-date">{{ journal.date | date: "%m/%d/%Y" }}</span>			
      </div>
          </a>
       {% endfor %}

  </section>




          
<script type="text/javascript">
  // Hack: Replace page-link with "Page Title"
  document.querySelectorAll(".markdown-body a[title]").forEach((a) => {
    a.innerText = a.title;
  });
  // Hack: Remove .md extension from wikilinks to get the html in jekyll
  document.querySelectorAll("a").forEach(l => {
    if (l.href.endsWith('.md')) {
      l.href = l.href.substring(0, l.href.length-3)
    }
  })
</script>
